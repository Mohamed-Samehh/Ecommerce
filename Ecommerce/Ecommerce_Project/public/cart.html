<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1><a href="cart.html">Cart</a></h1>
        <div class="back-icon">
            <a href="index.html">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </header>
    <main class="container">
        <div id="cart-products" class="products">
        </div>
        <div id="empty-cart-message" class="empty-cart-message">
            <p>Your cart is empty</p>
        </div>
        <div class="checkout-container">
            <button id="checkout-button" class="checkout-button" style="display: none;">Proceed to Checkout</button>
        </div>
    </main>
    <script src="cart.js"></script>
</body>
</html>
